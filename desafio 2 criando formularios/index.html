<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="img1.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    <title>Avalie sua mentoria</title>
</head>
<body>
    <div class="page">
        <header> <!-- header do projeto-->
            <h1>Avalie a sua mentoria</h1>
            <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
            <img src="img1.png" alt="Desenho de um balão com 3 estrelas de avaliação">
            <div class="container">
                <h2>Informações Pessoais</h2>
            </div>
        </header>
        <form id="rate-form">
            <fieldset class="fieldset-wrapper">  <!-- Informações do usuário -->
                <div class="input-names">
                    <div class="input-wrapper">
                        <label for="name">Nome <span>*</span></label>
                        <input type="text" name="user-name" id="name" required>
                    </div>
                    <div class="input-wrapper">
                        <label for="surname">Sobrenome <span>*</span></label>
                        <input type="text" name="user-surname" id="surname" required>
                    </div>
                </div>
                <div class="input-wrapper">
                    <label for="email">E-mail <span>(digite um e-mail válido)</span></label>
                    <input type="email" name="user-email" id="email" placeholder="mentoria@exemplo.com" required>
                </div>
            </fieldset>
            <!-- informações dop mentor -->
            <fieldset class="fieldset-wrapper">
                <legend>Informações do mentor</legend>

                <div class="input-wrapper">
                    <label for="mentor-name">Selecione quem foi o seu mentor *</label>
                    <select name="mentor" id="mentor-name" required>
                        <option value=""></option>
                        <option value="Mayk">Mayk</option>
                        <option value="Anderson">Anderson</option>
                        <option value="Rafael">Rafael</option>
                    </select>
                </div>

                <div class="input-wrapper">
                    <label for="feedback">Feedback sobre o mentor</label>
                    <textarea name="feedback-msg" id="feedback"></textarea>
                </div>

                <div class="checkbox-wrapper">
                    <input type="checkbox" name="check" id="checkbox">
                    <label for="checkbox">Todas as minhas dúvidas foram esclarecidas durante a mentoria</label>
                </div>
            </fieldset>
            <!-- agendamento de próximas mentorias -->
            <fieldset class="fieldset-wrapper">
                <legend>Agendando próxima mentoria </legend>

                <div class="date">
                    <div class="input-wrapper">
                        <label for="date">Data <span>(DD/MM/AAAA)</span></label>
                        <input type="date" name="date" id="date">
                    </div>
    
                    <div class="input-wrapper">
                        <label for="time-begin">Das</label>
                        <input type="time" name="time-begin" id="time-begin">
                    </div>
    
                    <div class="input-wrapper">
                        <label for="time-end">Até</label>
                        <input type="time" name="time-end" id="time-end">
                    </div>
                </div>
                <span>* Campo obrigatório</span>
            </fieldset>
            <div class="footer"> 
                <input type="submit" value="Salvar" id="rate-form">
            </div>
        </form>                                         
    </div>
</body>
</html>
